<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudar Senha - VagaCerta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .retangulo-topo {
            width: 100%;
            height: 100px;
            background-color: #A151E6;
            position: fixed;
            top: 0;
            left: 0;
        }

        .botao-voltar {
            position: absolute;
            top: 25px;
            left: 20px;
            background-color: transparent;
            border: none;
            color: white;
            font-size: 30px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }

        .botao-voltar:hover {
            background-color: rgba(255, 255, 255, 0.3);
            text-decoration: underline;
        }

        .retangulo-baixo {
            width: 100%;
            height: 100px;
            background-color: #A151E6;
            position: fixed;
            bottom: 0;
            left: 0;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 60px;
            z-index: 1;
        }

        .formulario-login {
            max-width: 300px;
        }

        .formulario-login h1 {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #000;
            text-align: center;
        }

        .formulario-login input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .formulario-login input[type="submit"] {
            background-color: #7C3AB7;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .formulario-login input[type="submit"]:hover {
            background-color: #5e2e91;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: block;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="retangulo-topo">
        <button class="botao-voltar" onclick="history.back()">‚Üê Voltar</button>
    </div>
    <div class="retangulo-baixo"></div>

    <div class="container">
        <div class="formulario-login">
            <h1>Mudar Senha</h1>
            <form method="post">
                {% csrf_token %}
                <input type="password" placeholder="Senha atual" name="current_password" required>
                <input type="password" placeholder="Nova senha" name="new_password" required>
                <input type="password" placeholder="Confirmar nova senha" name="confirm_new_password" required>
                <input type="submit" value="Alterar Senha">
                <span class="error-message">{{ error_msg }}</span>
            </form>
        </div>
    </div>
</body>
</html>
