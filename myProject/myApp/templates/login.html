{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VagaCerta</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'myApp/css/login.css' %}">
</head>

<body>
    <div class="retangulo-topo">
        <button class="botao-voltar" onclick="history.back()">← Voltar</button>
    </div>

    <div class="retangulo-baixo"></div>
    
    <div class="container">
        <div class="quadrado-centro">
            Acesse sua conta para <br>
            encontrar e gerenciar <br>
            vagas com facilidade.
        </div>
        
        <div class="formulario-login">
            <h2>Login</h2>

            {% if error_msg %}
                <p style="color: red;">{{ error_msg }}</p>
            {% endif %}

            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <input type="text" placeholder="Nome de usuário" name="username" required>
                <div style="position: relative;">
                    <input id="password" type="password" placeholder="Senha" name="password" required>
                    <span class="password-toggle-icon"><i class="fas fa-eye"></i></span>
                </div>
                <input type="submit" value="Entrar">
                <div class="links-auxiliares">
                    <a href="{% url 'esqueci_senha_email' %}" class="link-esqueci">Esqueceu sua senha?</a><br> 
                    <a href="{% url 'register' %}" class="link-criar">Não tem uma conta? <strong>Crie agora!</strong></a>
                </div>
            </form>
        </div>
    </div>

    <script>
        const passwordField = document.getElementById("password");
        const togglePassword = document.querySelector(".password-toggle-icon i");

        togglePassword.addEventListener("click", function () {
            if (passwordField.type === "password") {
                passwordField.type = "text";
                togglePassword.classList.remove("fa-eye");
                togglePassword.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                togglePassword.classList.remove("fa-eye-slash");
                togglePassword.classList.add("fa-eye");
            }
        });
    </script>
</body>
</html>
