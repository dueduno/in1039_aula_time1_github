<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VagaCerta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .retangulo-topo {
            width: 100%;
            height: 100px;
            background-color: #A151E6;
            position: fixed;
            top: 0;
            left: 0;
        }

        .retangulo-baixo {
            width: 100%;
            height: 100px;
            background-color: #A151E6;
            position: fixed;
            bottom: 0;
            left: 0;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 60px;
            z-index: 1;
        }

        .quadrado-centro {
            width: 250px;
            height: 250px;
            background-color: #7C3AB7;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            box-sizing: border-box;
            color: white;
            font-size: 18px;
            line-height: 1.5;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .formulario-login {
            max-width: 300px;
        }

        .formulario-login h2 {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #000;
        }

        .formulario-login input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .formulario-login input[type="submit"] {
            background-color: #7C3AB7;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .formulario-login input[type="submit"]:hover {
            background-color: #5e2e91;
        }

        .eye-icon {
            position: absolute;
            right: 10px;
            top: 15px;
            cursor: pointer;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: block;
        }
    </style>
</head>

<body>
    <div class="retangulo-topo"></div>
    <div class="retangulo-baixo"></div>

    <div class="container">
        <div class="quadrado-centro">
            Acesse sua conta para <br>
            encontrar e gerenciar <br>
            vagas com facilidade.
        </div>
        
        <div class="formulario-login">
            <h2>Login</h2>
            <form method="post">
                {% csrf_token %}
                <input type="text" placeholder="Nome de Usu√°rio" name="username" required>
                <div style="position: relative;">
                    <input id="password" type="password" placeholder="Senha" name="password" required>
                    <span class="eye-icon" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>
                <input type="submit" value="Entrar">
                <span class="error-message">{{ error_msg }}</span>
            </form>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;
        }
    </script>
</body>
</html>
