{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login - VagaCerta</title>
    

    <!-- Estilo embutido (login.css integrado) -->
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .retangulo-topo {
            width: 100%;
            height: 100px;
            background-color: #A151E6;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.15);
        }

        .botao-voltar {
            position: absolute;
            top: 25px;
            left: 20px;
            background-color: transparent;
            border: none;
            color: white;
            font-size: 30px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }

        .botao-voltar:hover {
            background-color: rgba(255, 255, 255, 0.3);
            text-decoration: underline;
        }

        .retangulo-baixo {
            width: 100%;
            height: 100px;
            background-color: #A151E6;
            position: fixed;
            bottom: 0;
            left: 0;
            box-shadow: 0 5px 50px rgba(0, 0, 0, 0.15);
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 60px;
            z-index: 1;
        }

        .quadrado-centro {
            width: 250px;
            height: 250px;
            background-color: #7C3AB7;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            color: white;
            font-size: 18px;
            line-height: 1.5;
        }

        .formulario-login {
            max-width: 300px;
        }

        .formulario-login h2 {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #000;
        }

        .formulario-login input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .formulario-login input[type="submit"] {
            background-color: #7C3AB7;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .formulario-login input[type="submit"]:hover {
            background-color: #5e2e91;
        }

        .password-toggle-icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            z-index: 10;
        }

        .password-toggle-icon i {
            font-size: 18px;
            color: #333;
            transition: color 0.3s ease-in-out;
        }

        .password-toggle-icon i:hover {
            color: #000;
        }

        .imagem-esquerda {
            position: fixed;
            top: 100px;
            left: 0;
            z-index: 0;
            opacity: 0.6;
        }

        .links-auxiliares {
            margin-top: 15px;
            font-size: 14px;
            text-align: center;
        }

        .links-auxiliares a {
            color: #000000;
            text-decoration: none;
            display: inline-block;
            margin: 6px 0;
            transition: color 0.3s ease;
        }

        .links-auxiliares a:hover {
            color: #000000;
            text-decoration: underline;
        }
    </style>

    <!-- Fontes e ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <div class="imagem-esquerda">
        <img src="{% static 'img_carro_vertical.jpg' %}" width="450">
    </div>

    <div class="retangulo-topo">
        <button class="botao-voltar" onclick="history.back()">← Voltar</button>
    </div>

    <div class="retangulo-baixo"></div>
    
    <div class="container">
        <div class="quadrado-centro">
            Acesse sua conta para <br>
            encontrar e gerenciar <br>
            vagas com facilidade.
        </div>
        
        <div class="formulario-login">
            <h2>Login</h2>

            {% if error_msg %}
                <p style="color: red;">{{ error_msg }}</p>
            {% endif %}

            <form method="POST" action="">
                {% csrf_token %}
                <input type="text" placeholder="Nome de usuário" name="username" required>
                <div style="position: relative;">
                    <input id="password" type="password" placeholder="Senha" name="password" required>
                    <span class="password-toggle-icon"><i class="fas fa-eye"></i></span>
                </div>
                <input type="submit" value="Entrar">
                <div class="links-auxiliares">
                    <a href="/esqueci_senha_email.html" class="link-esqueci">Esqueceu sua senha?</a><br>
                    <a href="/register.html" class="link-criar">Não tem uma conta? <strong>Crie agora!</strong></a>
                </div>
            </form>
        </div>
    </div>

    <script>
        const passwordField = document.getElementById("password");
        const togglePassword = document.querySelector(".password-toggle-icon i");

        togglePassword.addEventListener("click", function () {
            if (passwordField.type === "password") {
                passwordField.type = "text";
                togglePassword.classList.remove("fa-eye");
                togglePassword.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                togglePassword.classList.remove("fa-eye-slash");
                togglePassword.classList.add("fa-eye");
            }
        });
    </script>
</body>
</html>
