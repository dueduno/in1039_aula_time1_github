<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontrar Vagas - VagaCerta</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    
    <!-- Font Awesome CSS (versão 6.5.1 via cdnjs) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        
        #map-container {
            height: 100vh;
            width: 100vw;
            position: relative;
        }
        
        #map {
            height: 100%;
            width: 100%;
        }
        
        .map-title {
            position: absolute;
            top: 20px;
            left: 60px;
            z-index: 1000;
            background-color: rgba(255,255,255,0.9);
            padding: 8px 20px;
            border-radius: 25px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            color: #a259d9;
            font-weight: bold;
            font-size: 1.3em;
            border: 2px solid #a259d9;
        }
        
        .search-box {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: white;
            padding: 8px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            display: flex;
            gap: 8px;
        }
        
        #address-input {
            padding: 8px 15px;
            border: 1px solid #a259d9;
            border-radius: 15px;
            width: 250px;
            outline: none;
        }
        
        #search-btn {
            background-color: #a259d9;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        #search-btn:hover {
            background-color: #8a4ebf;
        }

        /* Estilo para o botão de limpar medição */
        .clear-distance-btn {
            position: absolute;
            bottom: 30px;
            right: 15px;
            z-index: 1000;
            background: white;
            padding: 8px 15px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            color: #a259d9;
            font-weight: bold;
            cursor: pointer;
            border: 1px solid #a259d9;
            display: none; /* Inicialmente escondido */
        }

        .clear-distance-btn:hover {
            background: #f0f0f0;
        }
        
        .leaflet-top.leaflet-left {
            top: 80px;
            left: 10px;
        }
        
        .leaflet-control-zoom a {
            color: #a259d9 !important;
            font-weight: bold;
        }

        /* Ajuste para ícones personalizados */
        .parking-icon, .search-icon, .user-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            transform: translate(-50%, -100%); /* Centraliza o ícone acima do ponto */
            width: 32px;
            height: 32px;
            line-height: 32px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="map-container">
        <div class="search-box">
            <input type="text" id="address-input" placeholder="Digite um endereço ou nome do estacionamento...">
            <button id="search-btn"><i class="fas fa-search"></i> Buscar</button>
        </div>
        
        <div class="map-title">
            <i class="fas fa-map-marker-alt"></i> Encontrar Vagas
        </div>
        
        <!-- Botão para limpar medição -->
        <button class="clear-distance-btn" id="clear-distance">
            <i class="fas fa-times"></i> Limpar Medição
        </button>
        
        <div id="map"></div>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <script>
        // Verifica se o Font Awesome foi carregado
        window.addEventListener('load', () => {
            const faTest = document.createElement('i');
            faTest.className = 'fas fa-parking';
            document.body.appendChild(faTest);
            const isFontAwesomeLoaded = window.getComputedStyle(faTest).fontFamily.includes('Font Awesome');
            document.body.removeChild(faTest);
            if (!isFontAwesomeLoaded) {
                console.error('Font Awesome não foi carregado. Usando ícone de fallback.');
            }
        });

        // Inicialização do mapa
        const map = L.map('map').setView([-23.5505, -46.6333], 13);
        
        // Camada do OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
        
        // Variável para armazenar o marcador de busca
        let searchMarker = null;

        // Variáveis para o medidor de distância
        let pontosDistancia = [];
        let linhaDistancia = null;
        let marcadoresDistancia = [];
        const clearDistanceBtn = document.getElementById('clear-distance');
            
        // Geolocalização do usuário
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(position => {
                const userLat = position.coords.latitude;
                const userLng = position.coords.longitude;
                
                // Centralizar no usuário
                map.setView([userLat, userLng], 15);
                
                // Adicionar marcador da posição do usuário
                L.marker([userLat, userLng], {
                    icon: L.divIcon({
                        html: '<i class="fas fa-user" style="color: #a259d9; font-size: 20px;"></i>',
                        className: 'user-icon',
                        iconSize: [20, 20],
                        iconAnchor: [10, 20]
                    })
                }).addTo(map)
                .bindPopup("Sua localização atual");
            }, (error) => {
                console.log("Erro ao obter localização:", error);
            }, {
                enableHighAccuracy: true
            });
        }
        
        // Função de busca por endereço ou nome do estacionamento
        document.getElementById('search-btn').addEventListener('click', buscarEndereco);
        document.getElementById('address-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') buscarEndereco();
        });

        // Função para limpar a medição de distância
        clearDistanceBtn.addEventListener('click', limparMedicao);
        
        // Dados dos estacionamentos do Django
        const estacionamentos = [
            {% for estacionamento in estacionamentos %}
            {
                nome: "{{ estacionamento.nome | escapejs }}",
                endereco: "{{ estacionamento.endereco | escapejs }}",
                total_vagas: {{ estacionamento.total_vagas }},
                vagas_disponiveis: {{ estacionamento.vagas_disponiveis }},
                preco: {{ estacionamento.preco }}
            }{% if not forloop.last %},{% endif %}
            {% endfor %}
        ];

        function buscarEndereco() {
            const query = document.getElementById('address-input').value.trim();
            if (!query) return;
            
            const btn = document.getElementById('search-btn');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Buscando...';
            btn.disabled = true;
            
            // Verifica se o texto corresponde ao nome de um estacionamento
            const estacionamento = estacionamentos.find(e => 
                e.nome.toLowerCase().includes(query.toLowerCase())
            );
            
            if (estacionamento) {
                // Se encontrou um estacionamento, usa o endereço dele para geocodificar
                fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(estacionamento.endereco)}&limit=1`)
                    .then(response => response.json())
                    .then(data => {
                        if (data && data.length > 0) {
                            const lat = parseFloat(data[0].lat);
                            const lon = parseFloat(data[0].lon);
                            
                            // Remove o marcador anterior se existir
                            if (searchMarker) {
                                map.removeLayer(searchMarker);
                            }
                            
                            // Centraliza o mapa no local encontrado
                            map.setView([lat, lon], 17);
                            
                            // Adiciona um novo marcador com ícone de fallback
                            searchMarker = L.marker([lat, lon], {
                                icon: L.divIcon({
                                    html: '<i class="fas fa-parking" style="color: #a259d9; font-size: 32px;"></i>' +
                                          '<div style="display:none;">' + 
                                          '<div style="background: #a259d9; width: 32px; height: 32px; border-radius: 50%;"></div>' +
                                          '</div>',
                                    className: 'parking-icon',
                                    iconSize: [32, 32],
                                    iconAnchor: [16, 32]
                                })
                            }).addTo(map)
                            .bindPopup(`
                                <b>${estacionamento.nome}</b><br>
                                Endereço: ${estacionamento.endereco}<br>
                                Vagas disponíveis: ${estacionamento.vagas_disponiveis}/${estacionamento.total_vagas}<br>
                                Preço: R$${estacionamento.preco.toFixed(2)}
                            `)
                            .openPopup();
                        } else {
                            console.error(`Endereço não encontrado para o estacionamento: ${estacionamento.endereco}`);
                            alert("Endereço do estacionamento não encontrado. Verifique o endereço cadastrado.");
                        }
                    })
                    .catch(error => {
                        console.error(`Erro ao geocodificar ${estacionamento.endereco}:`, error);
                        alert("Ocorreu um erro ao buscar o estacionamento");
                    })
                    .finally(() => {
                        btn.innerHTML = '<i class="fas fa-search"></i> Buscar';
                        btn.disabled = false;
                    });
            } else {
                // Se não encontrou um estacionamento, faz a busca genérica por endereço
                fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=1`)
                    .then(response => response.json())
                    .then(data => {
                        if (data && data.length > 0) {
                            const lat = parseFloat(data[0].lat);
                            const lon = parseFloat(data[0].lon);
                            
                            // Remove o marcador anterior se existir
                            if (searchMarker) {
                                map.removeLayer(searchMarker);
                            }
                            
                            // Centraliza o mapa no local encontrado
                            map.setView([lat, lon], 17);
                            
                            // Adiciona um novo marcador com ícone de fallback
                            searchMarker = L.marker([lat, lon], {
                                icon: L.divIcon({
                                    html: '<i class="fas fa-map-pin" style="color: #a259d9; font-size: 32px;"></i>' +
                                          '<div style="display:none;">' + 
                                          '<div style="background: #a259d9; width: 32px; height: 32px; border-radius: 50%;"></div>' +
                                          '</div>',
                                    className: 'search-icon',
                                    iconSize: [32, 32],
                                    iconAnchor: [16, 32]
                                })
                            }).addTo(map)
                            .bindPopup(`<b>${data[0].display_name}</b>`)
                            .openPopup();
                        } else {
                            alert("Endereço ou estacionamento não encontrado. Tente ser mais específico.");
                        }
                    })
                    .catch(error => {
                        console.error("Erro na busca:", error);
                        alert("Ocorreu um erro ao buscar o endereço");
                    })
                    .finally(() => {
                        btn.innerHTML = '<i class="fas fa-search"></i> Buscar';
                        btn.disabled = false;
                    });
            }
        }

        // ========== MEDIDOR DE DISTÂNCIA ==========
        map.on('dblclick', function(e) {
            pontosDistancia.push(e.latlng);
            
            // Cria um marcador numerado
            const marcador = L.marker(e.latlng, {
                icon: L.divIcon({
                    html: `<div style="color:white;background:#a259d9;border-radius:50%;width:24px;height:24px;display:flex;
                          align-items:center;justify-content:center;font-weight:bold;">${pontosDistancia.length}</div>`,
                    className: 'distance-marker',
                    iconSize: [24, 24],
                    iconAnchor: [12, 12]
                })
            }).addTo(map);
            
            marcadoresDistancia.push(marcador);
            
            if (pontosDistancia.length === 1) {
                // Mostra o botão de limpar quando começa a medição
                clearDistanceBtn.style.display = 'block';
            }
            
            if (pontosDistancia.length === 2) {
                // Desenha a linha entre os pontos
                if (linhaDistancia) map.removeLayer(linhaDistancia);
                
                linhaDistancia = L.polyline(pontosDistancia, {
                    color: '#a259d9',
                    weight: 3,
                    dashArray: '5, 5'
                }).addTo(map);
                
                // Calcula a distância em metros e converte para km
                const distancia = map.distance(pontosDistancia[0], pontosDistancia[1]);
                const distanciaKm = (distancia / 1000).toFixed(2);
                
                // Mostra a distância em um popup no meio da linha
                const pontoMedio = map.layerPointToLatLng(
                    L.point(
                        (map.latLngToLayerPoint(pontosDistancia[0]).x + map.latLngToLayerPoint(pontosDistancia[1]).x) / 2,
                        (map.latLngToLayerPoint(pontosDistancia[0]).y + map.latLngToLayerPoint(pontosDistancia[1]).y) / 2
                    )
                );
                
                L.popup()
                    .setLatLng(pontoMedio)
                    .setContent(`Distância: ${distanciaKm} km`)
                    .openOn(map);
                
                // Reseta para uma nova medição
                pontosDistancia = [];
            }
        });

        function limparMedicao() {
            // Remove a linha
            if (linhaDistancia) {
                map.removeLayer(linhaDistancia);
                linhaDistancia = null;
            }
            
            // Remove os marcadores
            marcadoresDistancia.forEach(marker => map.removeLayer(marker));
            marcadoresDistancia = [];
            
            // Reseta os pontos
            pontosDistancia = [];
            
            // Esconde o botão
            clearDistanceBtn.style.display = 'none';
            
            // Fecha todos os popups
            map.closePopup();
        }

        // ========== CARREGAR ESTACIONAMENTOS DO BANCO ==========
        // Função para adicionar marcadores dos estacionamentos
        function adicionarMarcadoresEstacionamentos() {
            let marcadoresAdicionados = 0;
            estacionamentos.forEach(estacionamento => {
                // Usa o Nominatim para geocodificar o endereço
                fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(estacionamento.endereco)}&limit=1`)
                    .then(response => response.json())
                    .then(data => {
                        if (data && data.length > 0) {
                            const lat = parseFloat(data[0].lat);
                            const lon = parseFloat(data[0].lon);
                            
                            // Adiciona um marcador para o estacionamento com ícone de fallback
                            const marker = L.marker([lat, lon], {
                                icon: L.divIcon({
                                    html: '<i class="fas fa-parking" style="color: #a259d9; font-size: 32px;"></i>' +
                                          '<div style="display:none;">' + 
                                          '<div style="background: #a259d9; width: 32px; height: 32px; border-radius: 50%;"></div>' +
                                          '</div>',
                                    className: 'parking-icon',
                                    iconSize: [32, 32],
                                    iconAnchor: [16, 32]
                                })
                            }).addTo(map);
                            
                            // Adiciona um popup com informações do estacionamento
                            marker.bindPopup(`
                                <b>${estacionamento.nome}</b><br>
                                Endereço: ${estacionamento.endereco}<br>
                                Vagas disponíveis: ${estacionamento.vagas_disponiveis}/${estacionamento.total_vagas}<br>
                                Preço: R$${estacionamento.preco.toFixed(2)}
                            `);
                            marcadoresAdicionados++;
                        } else {
                            console.error(`Endereço não encontrado para o estacionamento: ${estacionamento.endereco}`);
                        }
                    })
                    .catch(error => {
                        console.error(`Erro ao geocodificar ${estacionamento.endereco}:`, error);
                    })
                    .finally(() => {
                        // Verifica se nenhum marcador foi adicionado
                        if (marcadoresAdicionados === 0 && estacionamentos.length > 0) {
                            console.warn('Nenhum estacionamento foi exibido. Verifique os endereços na tabela myApp_estacionamento.');
                            // alert('Nenhum estacionamento foi exibido. Verifique os endereços cadastrados.');
                        }
                    });
            });
        }

        // Chama a função para adicionar os marcadores ao carregar o mapa
        adicionarMarcadoresEstacionamentos();
    </script>
</body>
</html>
