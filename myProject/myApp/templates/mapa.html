<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontrar Vagas - VagaCerta</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        
        #map-container {
            height: 100vh;
            width: 100vw;
            position: relative;
        }
        
        #map {
            height: 100%;
            width: 100%;
        }
        
        .map-title {
            position: absolute;
            top: 20px;
            left: 60px;
            z-index: 1000;
            background-color: rgba(255,255,255,0.9);
            padding: 8px 20px;
            border-radius: 25px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            color: #a259d9;
            font-weight: bold;
            font-size: 1.3em;
            border: 2px solid #a259d9;
        }
        
        .search-box {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: white;
            padding: 8px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            display: flex;
            gap: 8px;
            flex-direction: column;
            align-items: center;
        }
        
        .search-input-container {
            display: flex;
            gap: 8px;
            width: 100%;
        }
        
        #address-input {
            padding: 8px 15px;
            border: 1px solid #a259d9;
            border-radius: 15px;
            width: 250px;
            outline: none;
        }
        
        #search-btn {
            background-color: #a259d9;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        #search-btn:hover {
            background-color: #8a4ebf;
        }

        .clear-distance-btn {
            position: absolute;
            bottom: 30px;
            right: 15px;
            z-index: 1000;
            background: white;
            padding: 8px 15px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            color: #a259d9;
            font-weight: bold;
            cursor: pointer;
            border: 1px solid #a259d9;
            display: none;
        }

        .clear-distance-btn:hover {
            background: #f0f0f0;
        }
        
        .leaflet-top.leaflet-left {
            top: 80px;
            left: 10px;
        }
        
        .leaflet-control-zoom a {
            color: #a259d9 !important;
            font-weight: bold;
        }

        .parking-icon, .search-icon, .user-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            transform: translate(-50%, -100%);
            width: 32px;
            height: 32px;
            line-height: 32px;
            text-align: center;
        }

        .reserve-btn {
            background-color: #a259d9;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 8px;
            display: inline-block;
        }

        .reserve-btn:hover {
            background-color: #8a4ebf;
        }

        .reserve-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .messages-container {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: 80%;
            max-width: 500px;
        }

        .alert {
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .alert-success {
            background-color: #28a745;
        }

        .alert-error {
            background-color: #dc3545;
        }

        .alert .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        /* Estilo para o histórico de busca */
        .history-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            width: 250px;
            background: white;
            border: 1px solid #a259d9;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
            display: none;
            max-height: 150px;
            overflow-y: auto;
        }

        .history-item {
            padding: 8px 15px;
            cursor: pointer;
            color: #333;
        }

        .history-item:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="map-container">
        <!-- Exibição de mensagens -->
        {% if messages %}
        <div class="messages-container">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
                <button class="close-btn" onclick="this.parentElement.style.display='none';">×</button>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <div class="search-box">
            <div class="search-input-container">
                <input type="text" id="address-input" placeholder="Digite um endereço ou nome do estacionamento...">
                <button id="search-btn"><i class="fas fa-search"></i> Buscar</button>
            </div>
            <div id="history-dropdown" class="history-dropdown"></div>
        </div>
        
        <div class="map-title">
            <i class="fas fa-map-marker-alt"></i> Encontrar Vagas
        </div>
        
        <button class="clear-distance-btn" id="clear-distance">
            <i class="fas fa-times"></i> Limpar Medição
        </button>
        
        <div id="map"></div>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <script>
        // Verifica se o Font Awesome foi carregado
        window.addEventListener('load', () => {
            const faTest = document.createElement('i');
            faTest.className = 'fas fa-parking';
            document.body.appendChild(faTest);
            const isFontAwesomeLoaded = window.getComputedStyle(faTest).fontFamily.includes('Font Awesome');
            document.body.removeChild(faTest);
            if (!isFontAwesomeLoaded) {
                console.error('Font Awesome não foi carregado. Usando ícone de fallback.');
            }
        });

        // Inicialização do mapa
        const map = L.map('map').setView([-23.5505, -46.6333], 13);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
        
        let searchMarker = null;
        let pontosDistancia = [];
        let linhaDistancia = null;
        let marcadoresDistancia = [];
        const clearDistanceBtn = document.getElementById('clear-distance');
        const addressInput = document.getElementById('address-input');
        const historyDropdown = document.getElementById('history-dropdown');
            
        // Funções para gerenciar o histórico de busca
        function loadSearchHistory() {
            const history = JSON.parse(localStorage.getItem('searchHistory') || '[]');
            return history;
        }

        function saveSearchHistory(query) {
            let history = loadSearchHistory();
            // Evitar duplicatas
            if (!history.includes(query)) {
                history.unshift(query); // Adiciona no início
                if (history.length > 5) {
                    history.pop(); // Limita a 5 itens
                }
                localStorage.setItem('searchHistory', JSON.stringify(history));
            }
        }

        function displaySearchHistory() {
            const history = loadSearchHistory();
            historyDropdown.innerHTML = '';
            if (history.length > 0) {
                history.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'history-item';
                    div.textContent = item;
                    div.addEventListener('click', () => {
                        addressInput.value = item;
                        historyDropdown.style.display = 'none';
                        buscarEndereco();
                    });
                    historyDropdown.appendChild(div);
                });
                historyDropdown.style.display = 'block';
            } else {
                historyDropdown.style.display = 'none';
            }
        }

        // Exibir histórico ao focar no campo de busca
        addressInput.addEventListener('focus', displaySearchHistory);

        // Ocultar histórico ao clicar fora
        document.addEventListener('click', (e) => {
            if (!addressInput.contains(e.target) && !historyDropdown.contains(e.target)) {
                historyDropdown.style.display = 'none';
            }
        });

        // Filtrar histórico enquanto digita
        addressInput.addEventListener('input', () => {
            const query = addressInput.value.trim().toLowerCase();
            const history = loadSearchHistory();
            const filteredHistory = history.filter(item => item.toLowerCase().includes(query));
            historyDropdown.innerHTML = '';
            if (filteredHistory.length > 0 && query) {
                filteredHistory.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'history-item';
                    div.textContent = item;
                    div.addEventListener('click', () => {
                        addressInput.value = item;
                        historyDropdown.style.display = 'none';
                        buscarEndereco();
                    });
                    historyDropdown.appendChild(div);
                });
                historyDropdown.style.display = 'block';
            } else {
                historyDropdown.style.display = 'none';
            }
        });

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(position => {
                const userLat = position.coords.latitude;
                const userLng = position.coords.longitude;
                
                map.setView([userLat, userLng], 15);
                
                L.marker([userLat, userLng], {
                    icon: L.divIcon({
                        html: '<i class="fas fa-user" style="color: #a259d9; font-size: 20px;"></i>',
                        className: 'user-icon',
                        iconSize: [20, 20],
                        iconAnchor: [10, 20]
                    })
                }).addTo(map)
                .bindPopup("Sua localização atual");
            }, (error) => {
                console.log("Erro ao obter localização:", error);
            }, {
                enableHighAccuracy: true
            });
        }
        
        document.getElementById('search-btn').addEventListener('click', () => {
            buscarEndereco();
            const query = addressInput.value.trim();
            if (query) {
                saveSearchHistory(query);
            }
        });
        
        addressInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                buscarEndereco();
                const query = addressInput.value.trim();
                if (query) {
                    saveSearchHistory(query);
                }
            }
        });

        clearDistanceBtn.addEventListener('click', limparMedicao);
        
        const estacionamentos = [
            {% for estacionamento in estacionamentos %}
            {
                id: {{ estacionamento.id }},
                nome: "{{ estacionamento.nome | escapejs }}",
                endereco: "{{ estacionamento.endereco | escapejs }}",
                total_vagas: {{ estacionamento.total_vagas }},
                vagas_disponiveis: {{ estacionamento.vagas_disponiveis }},
                preco: {{ estacionamento.preco }}
            }{% if not forloop.last %},{% endif %}
            {% endfor %}
        ];

        function buscarEndereco() {
            const query = document.getElementById('address-input').value.trim();
            if (!query) return;
            
            const btn = document.getElementById('search-btn');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Buscando...';
            btn.disabled = true;
            
            const estacionamento = estacionamentos.find(e => 
                e.nome.toLowerCase().includes(query.toLowerCase())
            );
            
            if (estacionamento) {
                fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(estacionamento.endereco)}&limit=1`)
                    .then(response => response.json())
                    .then(data => {
                        if (data && data.length > 0) {
                            const lat = parseFloat(data[0].lat);
                            const lon = parseFloat(data[0].lon);
                            
                            if (searchMarker) {
                                map.removeLayer(searchMarker);
                            }
                            
                            map.setView([lat, lon], 17);
                            
                            searchMarker = L.marker([lat, lon], {
                                icon: L.divIcon({
                                    html: '<i class="fas fa-parking" style="color: #a259d9; font-size: 32px;"></i>' +
                                          '<div style="display:none;">' + 
                                          '<div style="background: #a259d9; width: 32px; height: 32px; border-radius: 50%;"></div>' +
                                          '</div>',
                                    className: 'parking-icon',
                                    iconSize: [32, 32],
                                    iconAnchor: [16, 32]
                                })
                            }).addTo(map)
                            .bindPopup(`
                                <b>${estacionamento.nome}</b><br>
                                Endereço: ${estacionamento.endereco}<br>
                                Vagas disponíveis: ${estacionamento.vagas_disponiveis}/${estacionamento.total_vagas}<br>
                                Preço: R$${estacionamento.preco.toFixed(2)}<br>
                                <button class="reserve-btn" onclick="reservarVaga(${estacionamento.id})" ${estacionamento.vagas_disponiveis === 0 ? 'disabled' : ''}>
                                    Reservar
                                </button>
                            `)
                            .openPopup();
                        } else {
                            console.error(`Endereço não encontrado para o estacionamento: ${estacionamento.endereco}`);
                            alert("Endereço do estacionamento não encontrado. Verifique o endereço cadastrado.");
                        }
                    })
                    .catch(error => {
                        console.error(`Erro ao geocodificar ${estacionamento.endereco}:`, error);
                        alert("Ocorreu um erro ao buscar o estacionamento");
                    })
                    .finally(() => {
                        btn.innerHTML = '<i class="fas fa-search"></i> Buscar';
                        btn.disabled = false;
                    });
            } else {
                fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=1`)
                    .then(response => response.json())
                    .then(data => {
                        if (data && data.length > 0) {
                            const lat = parseFloat(data[0].lat);
                            const lon = parseFloat(data[0].lon);
                            
                            if (searchMarker) {
                                map.removeLayer(searchMarker);
                            }
                            
                            map.setView([lat, lon], 17);
                            
                            searchMarker = L.marker([lat, lon], {
                                icon: L.divIcon({
                                    html: '<i class="fas fa-map-pin" style="color: #a259d9; font-size: 32px;"></i>' +
                                          '<div style="display:none;">' + 
                                          '<div style="background: #a259d9; width: 32px; height: 32px; border-radius: 50%;"></div>' +
                                          '</div>',
                                    className: 'search-icon',
                                    iconSize: [32, 32],
                                    iconAnchor: [16, 32]
                                })
                            }).addTo(map)
                            .bindPopup(`<b>${data[0].display_name}</b>`)
                            .openPopup();
                        } else {
                            alert("Endereço ou estacionamento não encontrado. Tente ser mais específico.");
                        }
                    })
                    .catch(error => {
                        console.error("Erro na busca:", error);
                        alert("Ocorreu um erro ao buscar o endereço");
                    })
                    .finally(() => {
                        btn.innerHTML = '<i class="fas fa-search"></i> Buscar';
                        btn.disabled = false;
                    });
            }
        }

        // Função para enviar a requisição de reserva
        function reservarVaga(estacionamentoId) {
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/reservar_vaga/';
            
            const input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'estacionamento_id';
            input.value = estacionamentoId;
            form.appendChild(input);
            
            // Adicionar CSRF token
            const csrfToken = document.createElement('input');
            csrfToken.type = 'hidden';
            csrfToken.name = 'csrfmiddlewaretoken';
            csrfToken.value = '{{ csrf_token }}';
            form.appendChild(csrfToken);
            
            document.body.appendChild(form);
            form.submit();
        }

        // Medidor de distância
        map.on('dblclick', function(e) {
            pontosDistancia.push(e.latlng);
            
            const marcador = L.marker(e.latlng, {
                icon: L.divIcon({
                    html: `<div style="color:white;background:#a259d9;border-radius:50%;width:24px;height:24px;display:flex;
                          align-items:center;justify-content:center;font-weight:bold;">${pontosDistancia.length}</div>`,
                    className: 'distance-marker',
                    iconSize: [24, 24],
                    iconAnchor: [12, 12]
                })
            }).addTo(map);
            
            marcadoresDistancia.push(marcador);
            
            if (pontosDistancia.length === 1) {
                clearDistanceBtn.style.display = 'block';
            }
            
            if (pontosDistancia.length === 2) {
                if (linhaDistancia) map.removeLayer(linhaDistancia);
                
                linhaDistancia = L.polyline(pontosDistancia, {
                    color: '#a259d9',
                    weight: 3,
                    dashArray: '5, 5'
                }).addTo(map);
                
                const distancia = map.distance(pontosDistancia[0], pontosDistancia[1]);
                const distanciaKm = (distancia / 1000).toFixed(2);
                
                const pontoMedio = map.layerPointToLatLng(
                    L.point(
                        (map.latLngToLayerPoint(pontosDistancia[0]).x + map.latLngToLayerPoint(pontosDistancia[1]).x) / 2,
                        (map.latLngToLayerPoint(pontosDistancia[0]).y + map.latLngToLayerPoint(pontosDistancia[1]).y) / 2
                    )
                );
                
                L.popup()
                    .setLatLng(pontoMedio)
                    .setContent(`Distância: ${distanciaKm} km`)
                    .openOn(map);
                
                pontosDistancia = [];
            }
        });

        function limparMedicao() {
            if (linhaDistancia) {
                map.removeLayer(linhaDistancia);
                linhaDistancia = null;
            }
            
            marcadoresDistancia.forEach(marker => map.removeLayer(marker));
            marcadoresDistancia = [];
            
            pontosDistancia = [];
            
            clearDistanceBtn.style.display = 'none';
            
            map.closePopup();
        }

        function adicionarMarcadoresEstacionamentos() {
            let marcadoresAdicionados = 0;
            estacionamentos.forEach(estacionamento => {
                fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(estacionamento.endereco)}&limit=1`)
                    .then(response => response.json())
                    .then(data => {
                        if (data && data.length > 0) {
                            const lat = parseFloat(data[0].lat);
                            const lon = parseFloat(data[0].lon);
                            
                            const marker = L.marker([lat, lon], {
                                icon: L.divIcon({
                                    html: '<i class="fas fa-parking" style="color: #a259d9; font-size: 32px;"></i>' +
                                          '<div style="display:none;">' + 
                                          '<div style="background: #a259d9; width: 32px; height: 32px; border-radius: 50%;"></div>' +
                                          '</div>',
                                    className: 'parking-icon',
                                    iconSize: [32, 32],
                                    iconAnchor: [16, 32]
                                })
                            }).addTo(map);
                            
                            marker.bindPopup(`
                                <b>${estacionamento.nome}</b><br>
                                Endereço: ${estacionamento.endereco}<br>
                                Vagas disponíveis: ${estacionamento.vagas_disponiveis}/${estacionamento.total_vagas}<br>
                                Preço: R$${estacionamento.preco.toFixed(2)}<br>
                                <button class="reserve-btn" onclick="reservarVaga(${estacionamento.id})" ${estacionamento.vagas_disponiveis === 0 ? 'disabled' : ''}>
                                    Reservar
                                </button>
                            `);
                            marcadoresAdicionados++;
                        } else {
                            console.error(`Endereço não encontrado para o estacionamento: ${estacionamento.endereco}`);
                        }
                    })
                    .catch(error => {
                        console.error(`Erro ao geocodificar ${estacionamento.endereco}:`, error);
                    })
                    .finally(() => {
                        if (marcadoresAdicionados === 0 && estacionamentos.length > 0) {
                            console.warn('Nenhum estacionamento foi exibido. Verifique os endereços na tabela myApp_estacionamento.');
                        }
                    });
            });
        }

        adicionarMarcadoresEstacionamentos();
    </script>
</body>
</html>
