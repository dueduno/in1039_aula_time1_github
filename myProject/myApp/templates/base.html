{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <title>{% block title %}VagaCerta{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link href="{% static 'myApp/css/base.css' %}" rel="stylesheet" type="text/css" />
  </head>

<body>
  <nav class="navbar navbar-expand-lg" style="background-color: #a259d9; font-size: 20px; ">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">VagaCerta</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link text-white active" href="#">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Trabalhe Conosco</a>
          </li>
        </ul>
        <div class="d-flex">
          <a href="#" class="btn btn-light me-2">Criar conta</a>
          <a href="#" class="btn btn-light">Login</a>
        </div>
      </div>
    </div>
  </nav>

  <main class="container-fluid my-4">
      {% block content %}
      {% endblock %}
  </main>
  
  <div class="retangulo-baixo">
    <button class="link-footer" onclick="window.location.href='#'">Suporte</button>
    <button class="link-footer" onclick="window.location.href='#'">Termos de Uso</button>
    <button class="link-footer" onclick="window.location.href='#'">Política de Privacidade</button>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  {% block javascript %}{% endblock %}
</body>
</html>
