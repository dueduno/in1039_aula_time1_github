<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Estacionamento - VagaCerta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #a259d9;
      font-size: 20px;
    }
    .form-container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 30px;
      margin: 30px auto;
      max-width: 600px;
    }
    .form-title {
      color: #a259d9;
      margin-bottom: 25px;
      text-align: center;
      font-weight: 600;
    }
    .btn-purple {
      background-color: #a259d9;
      color: white;
      font-weight: 500;
      width: 100%;
      padding: 10px;
    }
    .btn-purple:hover {
      background-color: #8a4ac2;
      color: white;
    }
    .alert-container {
      position: fixed;
      top: 80px;
      right: 20px;
      z-index: 1000;
      min-width: 300px;
    }
  </style>
</head>
<body>
  <!-- Navbar igual ao template base -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">VagaCerta</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link text-white active" href="#">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Suporte</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Trabalhe Conosco</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Redes Sociais</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Container para mensagens -->
  <div class="alert-container">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}success{% endif %} alert-dismissible fade show">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endif %}
  </div>

  <!-- Formulário de cadastro -->
  <div class="container">
    <div class="form-container">
      <h2 class="form-title">Cadastrar Estacionamento</h2>
      
      <form method="post" action="{% url 'criar_estacionamento' %}">
        {% csrf_token %}
        
        <div class="mb-3">
          <label for="nome" class="form-label">Nome do Estacionamento*</label>
          <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        
        <div class="mb-3">
          <label for="endereco" class="form-label">Endereço Completo*</label>
          <input type="text" class="form-control" id="endereco" name="endereco" required>
        </div>
        
        <div class="mb-3">
          <label for="total_vagas" class="form-label">Total de Vagas*</label>
          <input type="number" class="form-control" id="total_vagas" name="total_vagas" min="1" required>
        </div>
        
        <div class="mb-4">
          <label for="preco" class="form-label">Preço (R$)*</label>
          <div class="input-group">
            <span class="input-group-text">R$</span>
            <input type="number" class="form-control" id="preco" name="preco" step="0.01" min="0" required>
          </div>
        </div>
        
        <button type="submit" class="btn btn-purple">Cadastrar Estacionamento</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Fecha automaticamente as mensagens após 5 segundos
    setTimeout(() => {
      const alerts = document.querySelectorAll('.alert');
      alerts.forEach(alert => {
        new bootstrap.Alert(alert).close();
      });
    }, 5000);
  </script>
</body>
</html>
