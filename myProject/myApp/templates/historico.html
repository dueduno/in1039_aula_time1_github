<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Hist√≥rico com Accordion e Mapa</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="static/myApp/js/historico.js"></script>
  <style>
    body, html {  
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      height: 100%;
    }

    .barra-roxa {
      width: 100%;
      height: 60px;
      background-color: #A151E6;
      padding: 10px 60px;
      color: white;
      display: flex;
      align-items: center;
      position: relative;
      font-size: 20px;
      justify-content: center;
    }

    .barra-roxa ul {
      list-style: none;
      display: flex;
      gap: 60px;
      padding-left: 0;
      margin: 0;
    }

    .barra-roxa li a {
      color: white;
      text-decoration: none;
    }

    .barra-roxa li a.ativo {
      font-weight: bold;
      text-decoration: underline;
    }

    .botao-voltar {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      background-color: transparent;
      border: none;
      color: white;
      font-size: 26px;
      font-weight: bold;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
    }

    .botao-voltar:hover {
      background-color: rgba(255, 255, 255, 0.3);
      text-decoration: underline;
    }

    .principal {
      display: flex;
      height: calc(100% - 60px);
    }

    .lado-esquerdo {
      width: 40%;
      padding: 10px;
      overflow-y: auto;
      box-sizing: border-box;
    }

    .lado-direito {
      width: 60%;
      height: 100%;
    }

    #mapa {
      width: 100%;
      height: 100%;
    }

    .linha-abas {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .controle-abas {
      display: flex;
      flex-direction: row;
      margin-right: 10px;
    }

    .btn-controle {
      height: 30px;
      width: 30px;
      margin-bottom: 5px;
      background-color: #b049c5;
      border: none;
      cursor: pointer;
      color: white;
      font-size: 18px;
      border-radius: 4px;
    }

    .abas-scroll {
      display: flex;
      overflow-x: auto;
      gap: 10px;
    }

    .btn-group .btn {
      font-size: 15px;
      padding: 5px 10px;
      width: auto;
      height: auto;
      margin: 0 10px;
      cursor: pointer;
      user-select: none;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: white;
      color: #5a2d82;
      transition: background-color 0.3s, color 0.3s;
    }

    .btn-group .btn:hover {
      background-color: #A151E6;
      color: white;
    }

    .btn-group .btn.active {
      background-color: #A151E6;
      color: white;
      font-weight: bold;
    }

    .lugares-topo {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
      margin-bottom: 10px;
    }

    .btn-excluir {
      background-color: white;
      border: 1px solid #ccc;
      font-size: 18px;
      cursor: pointer;
      color: red;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      line-height: 26px;
      text-align: center;
      padding: 0;
      position: absolute;
      top: 8px;
      right: 8px;
      z-index: 2;
    }

    /* Accordion custom padding */
    .accordion-button {
      font-weight: bold;
      color: #5a2d82;
    }
    .accordion-body {
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>

  <header class="barra-roxa">
    <button class="botao-voltar" onclick="history.back()">‚Üê Voltar</button>
    <nav>
      <ul>
        <li><a href="historico.html" class="ativo">Hist√≥rico</a></li>
        <li><a href="favoritos.html">Favoritos</a></li>
        <li><a href="#">Recentes</a></li>
      </ul>
    </nav>
  </header>

  <main class="principal">
    <section class="lado-esquerdo">
      <div class="linha-abas">
        <div class="controle-abas">
          <button class="btn-controle" title="Limpar filtro" id="btnLimparFiltro">üóëÔ∏è</button>
        </div>
        <div class="abas-scroll">
          <div class="btn-group btn-group-toggle" data-toggle="buttons" id="filtro-tempo">
            <label class="btn" data-filter="hoje"><input type="radio" name="tabs" hidden> Hoje</label>
            <label class="btn" data-filter="ontem"><input type="radio" name="tabs" hidden> Ontem</label>
            <label class="btn" data-filter="estaSemana"><input type="radio" name="tabs" hidden> Esta Semana</label>
            <label class="btn" data-filter="esteMes"><input type="radio" name="tabs" hidden> Este M√™s</label>
            <label class="btn" data-filter="ultimos6Meses"><input type="radio" name="tabs" hidden> √öltimos 6 meses</label>
            <label class="btn" data-filter="mais6Meses"><input type="radio" name="tabs" hidden> Mais de 6 meses</label>
          </div>
        </div>
      </div>

      <div class="lugares-topo">
        <span>Lugares:</span>
        <div class="controle-lugares">
          <button class="btn-controle" title="Limpar lugares" id="btnLimparLugar">üóëÔ∏è</button>
        </div>
      </div>

      <div id="mensagem-vazia" class="alert alert-info text-center d-none">
        Voc√™ ainda n√£o possui hist√≥rico.
      </div>

      <div class="accordion" id="accordionVagas">
        <!-- Accordion Items inseridos aqui pelo JS -->
      </div>
    </section>

    <section class="lado-direito">
      <div id="mapa"></div>
    </section>
  </main>

  <div class="modal fade" id="modalConfirmarExclusao" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel">Confirmar exclus√£o</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          Tem certeza que deseja excluir este item do hist√≥rico?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger" id="confirmarExclusao">Excluir</button>
        </div>
      </div>
    </div>
  </div>

  

</body>
</html>
