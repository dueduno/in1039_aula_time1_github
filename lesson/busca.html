<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Busca de Endereços</title>

  <link rel="stylesheet" href="busca.css" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Cabeçalho -->
  <div class="header-search">
    <button class="btn btn-light">
      <i class="bi bi-arrow-left"></i> Voltar
    </button>
    <div></div>
    <div class="profile-section">
      <span>Conta</span>
      <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Foto de perfil padrão">
    </div>
  </div>

  <!-- Conteúdo principal -->
  <div class="container main-content">
    <div class="row w-100">
      <!-- Coluna da esquerda: locais recentes -->
      <div class="col-md-3 recent-column">
        <div class="gray-box">
          <h5 class="mb-3">Locais Recentes</h5>
          <div class="recent-list">
            <p>Gávea</p>
            <p>Barra da Tijuca</p>
            <p>Recreio</p>
            <p>Ipanema</p>
            <p>Leblon</p>
          </div>
        </div>
      </div>

      <!-- Caixa de busca central -->
      <div class="col-md-6 d-flex flex-column align-items-center justify-content-center">
        <p class="fs-5 mb-3">Qual seu destino (bairro)?</p>
        <div class="gray-box w-100 d-flex justify-content-center">
          <input type="text" class="form-control form-control-lg text-center" style="max-width: 500px;" placeholder="Digite o endereço">
        </div>
      </div>
    </div>
  </div>

  <!-- Rodapé -->
  <div class="footer-space">
    VagaCerta
  </div>

</body>

</html>
