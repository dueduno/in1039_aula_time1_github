<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Busca de Endereços</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header-search {
      width: 100%;
      height: 200px;
      background-color: #A020F0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      color: white;
      font-size: 24px;
    }

    .recent-list {
      font-size: 1.2rem;
      line-height: 2;
    }

    .recent-list p {
      margin: 0;
      cursor: pointer;
    }

    .recent-list p:hover {
      text-decoration: underline;
    }

    .gray-box {
      background-color: #d0d0d0;
      padding: 20px;
      border-radius: 12px;
    }

    .footer-space {
      height: 200px;
      background-color: white;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: bold;
      color: #A020F0;
    }

    .profile-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .profile-section img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
    }

    .main-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-top: 40px;
      padding-bottom: 40px;
    }

    .recent-column {
      margin-left: 0;
      padding-left: 0;
    }

    @media (max-width: 768px) {
      .header-search {
        flex-direction: column;
        justify-content: center;
        height: auto;
        gap: 10px;
      }
    }
  </style>
</head>

<body>

  <!-- Cabeçalho -->
  <div class="header-search">
    <button class="btn btn-light">
      <i class="bi bi-arrow-left"></i> Voltar
    </button>
    <div></div>
    <div class="profile-section">
      <span>Conta</span>
      <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Foto de perfil padrão">
    </div>
  </div>

  <!-- Conteúdo principal -->
  <div class="container main-content">
    <div class="row w-100">
      <!-- Coluna da esquerda: locais recentes -->
      <div class="col-md-3 recent-column">
        <div class="gray-box">
          <h5 class="mb-3">Locais Recentes</h5>
          <div class="recent-list">
            <p>Gávea</p>
            <p>Barra da Tijuca</p>
            <p>Recreio</p>
            <p>Ipanema</p>
            <p>Leblon</p>
          </div>
        </div>
      </div>

      <!-- Caixa de busca central -->
      <div class="col-md-6 d-flex flex-column align-items-center justify-content-center">
        <p class="fs-5 mb-3">Qual seu destino (bairro)?</p>
        <div class="gray-box w-100 d-flex justify-content-center">
          <input type="text" class="form-control form-control-lg text-center" style="max-width: 500px;" placeholder="Digite o endereço">
        </div>
      </div>
    </div>
  </div>

  <!-- Rodapé -->
  <div class="footer-space">
    VagaCerta
  </div>

</body>

</html>
