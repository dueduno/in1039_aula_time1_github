<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Minha Página</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style>
        .image-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        .image-wrapper img {
            width: 300px !important;
            height: 300px !important;
            object-fit: contain !important;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .image-wrapper img:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transform: scale(1.05);
        }
        .image-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .image-wrapper p {
            margin-top: 5px;
            font-size: 20px;
            font-weight: 700; /* Aumentado de 500 para 700 (negrito) */
            color: #333;
        }
        .intro-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            min-height: auto;
            flex-grow: 0;
        }
        .text-content {
            text-align: center;
            margin-bottom: 20px;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        footer {
            background-color: #a259d9;
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: 20px;
            width: 100%;
            margin-top: auto;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #a259d9; font-size: 20px;">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Voltar</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                </ul>
                <div class="d-flex">
                </div>
            </div>
        </div>
    </nav>
    <div class="intro-container">
        <div class="text-content">
            <p><b><span style="font-size: 50px;">Deseja entrar como:</span></b></p>
        </div>
        <div class="image-row">
            <div class="image-wrapper">
                <img src="https://s3u.tmimgcdn.com/u37752224/e3c7e6ecfa56229e077ca219804c6a1d.gif" 
                     class="img-fluid rounded" />
                <p>Motorista</p>
            </div>
            <div class="image-wrapper">
                <img src="https://static.vecteezy.com/ti/vetor-gratis/t2/9902543-ilustracao-icone-isolado-simbolo-de-contorno-policial-vetor.jpg" 
                     class="img-fluid rounded" />
                <p>Funcionário</p>
            </div>
        </div>
    </div>
    <footer>
        <p>SUPORTE | TERMOS DE USO | POLÍTICAS DE PRIVACIDADE</p>
    </footer>
</body>
</html>
