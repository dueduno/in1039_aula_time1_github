<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - VagaCerta</title>
    <link rel="stylesheet" href="register.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>


<body>
    <div class="retangulo-topo">
        <button class="botao-voltar" onclick="history.back()">← Voltar</button>
    </div>
    <div class="retangulo-baixo"></div>

    <div class="container">
        
        <div class="formulario-login">
            <h2 style="text-align: center;">
                Registre-se
            </h2>
            <form action="/action_page.php">
                <input type="text" placeholder="Nome de usuário" name="username" required>
                <input type="email" placeholder="E-mail" name="email" required>
                <div style="position: relative;">
                    <input id="password" type="password" placeholder="Senha" name="password" required>
                    <span class="password-toggle-icon">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <div style="position: relative;">
                    <input id="confirm-password" type="password" placeholder="Confirmar senha" name="confirm-password" required>
                </div>
                <input type="submit" value="Registrar">

                <div class="links-auxiliares">
                    <a href="login.html" class="link-ja-tem">Já tem uma conta? <strong>Entre agora!</strong></a>
                </div>
            </form>
        </div>
    </div>

    <script>  //fazer a senha ficar "invisivel"
        const passwordField = document.getElementById("password");
        const togglePassword = document.querySelector(".password-toggle-icon i");

        togglePassword.addEventListener("click", function () {
        if (passwordField.type === "password") {
            passwordField.type = "text";
            togglePassword.classList.remove("fa-eye");
            togglePassword.classList.add("fa-eye-slash");
        } else {
            passwordField.type = "password";
            togglePassword.classList.remove("fa-eye-slash");
            togglePassword.classList.add("fa-eye");
        }
        });
    </script>

    <script>
    function togglePassword() {
        const passwordField = document.getElementById('password');
        passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
    }
    function toggleConfirmPassword() {
        const confirmPasswordField = document.getElementById('confirm-password');
        confirmPasswordField.type = confirmPasswordField.type === 'password' ? 'text' : 'password';
    }
    // Verificação se as senhas coincidem
    const form = document.querySelector('form');
    form.addEventListener('submit', function(event) {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;

        if (password !== confirmPassword) {
            event.preventDefault(); // Impede o envio do formulário
            alert('As senhas não coincidem. Por favor, verifique.');
        }
    });
    </script>


    
</body>
</html>
