<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Estacionamento - VagaCerta</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #e2dde6;
      padding: 0;
      margin: 0;

      /* Centralizar com Flex */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .retangulo-topo, .retangulo-baixo {
      width: 100%;
      height: 100px;
      background-color: #A151E6;
      position: fixed;
      left: 0;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
      z-index: 10;
    }

    .retangulo-topo {
      top: 0;
    }

    .retangulo-baixo {
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      font-size: 18px;
    }

    .botao-voltar {
      position: absolute;
      top: 25px;
      left: 20px;
      background-color: transparent;
      border: none;
      color: white;
      font-size: 30px;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }

    .botao-voltar:hover {
      background-color: rgba(255, 255, 255, 0.3);
      text-decoration: underline;
    }

    .form-container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 30px;
      max-width: 600px;
      width: 100%;
    }

    .form-title {
      color: #a259d9;
      margin-bottom: 25px;
      text-align: center;
      font-weight: 600;
    }

    .btn-purple {
      background-color: #a259d9;
      color: white;
      font-weight: 500;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .btn-purple:hover {
      background-color: #8a4ac2;
      color: white;
    }
    .link-footer {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }

    .link-footer:hover {
      text-decoration: underline;
    }

    
  </style>
</head>
<body>
  <!-- TOPO -->
  <div class="retangulo-topo">
    <button class="botao-voltar" onclick="history.back()">← Voltar</button>
  </div>

  <div class="form-container">
    <h2 class="form-title">Cadastrar Estacionamento</h2>
    
    <form method="post" action="{% url 'criar_estacionamento' %}">
      {% csrf_token %}
      
      <!-- Nome do Estacionamento -->
      <div class="mb-3">
        <label for="nome" class="form-label">Nome do Estacionamento*</label>
        <input type="text" class="form-control" id="nome" name="nome" required>
      </div>
      
      <!-- Endereço -->
      <div class="mb-3">
        <label for="endereco" class="form-label">Endereço Completo*</label>
        <input type="text" class="form-control" id="endereco" name="endereco" required>
      </div>
      
      <!-- Total de Vagas -->
      <div class="mb-3">
        <label for="total_vagas" class="form-label">Total de Vagas*</label>
        <input type="number" class="form-control" id="total_vagas" name="total_vagas" min="1" required>
      </div>
      
      <!-- Preço -->
      <div class="mb-4">
        <label for="preco" class="form-label">Preço (R$)*</label>
        <div class="input-group">
          <span class="input-group-text">R$</span>
          <input type="number" class="form-control" id="preco" name="preco" step="0.01" min="0" required>
        </div>
      </div>
      
      <!-- Botão de Submit -->
      <button type="submit" class="btn btn-purple">Cadastrar Estacionamento</button>
    </form>
  </div>

  <!-- RODAPÉ -->
  <div class="retangulo-baixo">
    <button class="link-footer" onclick="window.location.href='suporte.html'">Suporte</button>
    <button class="link-footer" onclick="window.location.href='termo_de_uso.html'">Termos de Uso</button>
    <button class="link-footer" onclick="window.location.href='politica_de_privacidade.html'">Política de Privacidade</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
