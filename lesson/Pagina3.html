<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu - VagaCerta</title>

  <!-- Fonte -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" />

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      min-height: 100vh;
      padding-top: 100px;
      padding-bottom: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .retangulo-topo, .retangulo-baixo {
      width: 100%;
      height: 100px;
      background-color: #A151E6;
      position: fixed;
      left: 0;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
      z-index: 10;
    }

    .retangulo-topo {
      top: 0;
    }

    .retangulo-baixo {
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      font-size: 18px;
    }

    .botao-voltar {
      position: absolute;
      top: 25px;
      left: 20px;
      background-color: transparent;
      border: none;
      color: white;
      font-size: 30px;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }

    .botao-voltar:hover {
      background-color: rgba(255, 255, 255, 0.3);
      text-decoration: underline;
    }

    .menu-titulo {
      font-size: 36px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 40px;
      margin-top: 40px;
    }

    .menu-botoes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      max-width: 1200px;
    }

    .btn-opcao {
      width: 150px;
      height: 180px;
      background-color: #f9f9f9;
      border: 2px solid #aba8ad;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      transition: background-color 0.3s ease;
      cursor: pointer;
      margin-top: 40px;
    }

    .btn-opcao i {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .btn-opcao:hover {
      background-color: #e0e0e0;
    }

    .link-footer {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }

    .link-footer:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <!-- TOPO -->
  <div class="retangulo-topo">
    <button class="botao-voltar" onclick="history.back()">← Voltar</button>
  </div>

  <!-- CONTEÚDO -->
  <div class="menu-titulo">O que você deseja acessar?</div>

  <div class="menu-botoes">
    <button class="btn-opcao"><i class="fas fa-shield-alt"></i>Fiscalização</button>
    <button class="btn-opcao" onclick="window.location.href='ReservaVagas.html'"><i class="fas fa-calendar-alt"></i>Reserve Já</button>
    <button class="btn-opcao"><i class="fas fa-coins"></i>Custos</button>
    <button class="btn-opcao"><i class="fas fa-car"></i>Meu veículo</button>
    <button class="btn-opcao"><i class="fas fa-map-marker-alt"></i>Localidades</button>
  </div>

  <!-- RODAPÉ -->
  <div class="retangulo-baixo">
    <button class="link-footer" onclick="window.location.href='suporte.html'">Suporte</button>
    <button class="link-footer" onclick="window.location.href='termo_de_uso.html'">Termos de Uso</button>
    <button class="link-footer" onclick="window.location.href='politica_de_privacidade.html'">Política de Privacidade</button>
  </div>
</body>
</html>
