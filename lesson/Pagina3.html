<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Página 3</title>

  <!-- Link do Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" crossorigin="anonymous">
  

  <!-- Fonte -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />

  <style>
    html {
      height: 100%;
      width: 100%;
    }

    .blue-center {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .btn-custom {
      background-color: #fff;
      border: 2px solid #000;
      padding: 20px;
      width: 150px;
      height: 200px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #e0e0e0;
      border: 2px solid #000;
    }

    .blue-header {
      width: 100%;
      height: 200px;
      background-color: #A020F0;
      display: flex;
      align-items: center;
      gap: 40px;
      padding-left: 30px;
      color: white;
      font-size: 30px;
    }

    .btn-voltar {
      display: flex;
      align-items: center;
      gap: 15px;
      background-color: transparent;
      border: none;
      color: white;
      font-size: 32px;
      cursor: pointer;
      padding: 0;
    }

    .btn-voltar:hover {
      text-decoration: underline;
    }

    .icone-voltar {
      width: 60px;
      height: 60px;
    }

    .blue-footer {
      width: 100%;
      background-color: #A020F0;
      color: white;
      display: flex;
      justify-content: flex-start;
      gap: 30px;
      padding: 10px 30px;
      font-size: 32px;
      position: fixed;
      bottom: 0;
      left: 0;
      z-index: 1000;
    }

    /* Estilo para aumentar o tamanho dos ícones */
    .btn-custom i {
      font-size: 3rem; /* Ajuste o valor conforme necessário */
    }

    body {
      font-family: 'Montserrat', sans-serif;
    }








  </style>
</head>

<body>
  <!-- barra roxa -->
  <div class="blue-header">
    <button class="btn-voltar" onclick="history.back()">
      <img src="seta.png" class="icone-voltar">
      <span>Voltar</span>
    </button>
  </div>

  <div class="blue-center">
    <p style="font-size: 40px; margin-top: 40px;">
      <b>
        O que você deseja acessar?
      </b>
    </p>
  </div>
  <!-- botões -->
  <div class="blue-center">
    <button class="btn btn-custom d-flex flex-column justify-content-center align-items-center">
      <!--img src="teste.png" alt="Imagem" class="img-fluid mb-2"-->
      <i class="bi bi-shield-shaded"></i>
      <b>Fiscalização</b>
    </button>
    <button class="btn btn-custom d-flex flex-column justify-content-center align-items-center">
      <i class="bi bi-calendar"></i>
      <!--img src="icone calendario.png" alt="Imagem" class="img-fluid mb-2"-->
      <b>Reserve Já</b>
    </button>
    <button class="btn btn-custom d-flex flex-column justify-content-center align-items-center">
      <!--img src="icone dinheiro.png" alt="Imagem" class="img-fluid mb-2"-->
      <i class="bi bi-coin"></i>
      <b>Custos</b>
    </button>
    <button class="btn btn-custom d-flex flex-column justify-content-center align-items-center">
      <!--img src="icone carro.png" alt="Imagem" class="img-fluid mb-2"-->
      <i class="bi bi-car-front-fill"></i>
      <b>Meu veículo</b>
    </button>
    <button class="btn btn-custom d-flex flex-column justify-content-center align-items-center">
      <!--img src="icone localidades.png" class="img-fluid mb-2"-->
      <i class="bi bi-geo-alt"></i>
      <b>Localidades</b>
    </button>

  

    
    


    
  </div>
  <!-- termos de baixo -->
  <div class="blue-footer">
    <button class="btn-voltar" onclick="window.location.href='suporte.html'">
      <span>Suporte</span>
    </button>
    <button class="btn-voltar" onclick="window.location.href='termos.html'">
      <span>Termos de Uso</span>
    </button>
    <button class="btn-voltar" onclick="window.location.href='privacidade.html'">
      <span>Políticas de privacidade</span>
    </button>
    
  </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>

</html>
