<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insira nova senha</title>
    <link rel="stylesheet" href="esqueci_senha_email2.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="retangulo-topo">
        <button class="botao-voltar" onclick="history.back()">← Voltar</button>
        <h1 style="text-align: center; color: #ffffff; font-size: 40px;">
            Recuperação de senha
        </h1>
    </div>
    <div class="retangulo-baixo">
        <button class="link-footer" onclick="window.location.href='suporte.html'">Suporte</button>
        <button class="link-footer" onclick="window.location.href='termo_de_uso.html'">Termos de Uso</button>
        <button class="link-footer" onclick="window.location.href='politica_de_privacidade.html'">Política de Privacidade</button>
    </div>

    <div class="container">
        
        <div class="formulario-login">
            <h2>Insira sua nova senha</h2>
            <form action="/action_page.php">
                <div class="input-wrapper">
                    <input id="password" type="password" placeholder="Senha" name="password" required>
                    <span class="password-toggle-icon">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <div class="input-wrapper">
                    <input id="confirm-password" type="password" placeholder="Confirmar senha" name="confirm-password" required>
                </div>
                <input type="submit" value="Alterar senha">
            </form>
        </div>
    </div>

    <script>  //fazer a senha ficar "invisivel"
        const passwordField = document.getElementById("password");
        const togglePassword = document.querySelector(".password-toggle-icon i");

        togglePassword.addEventListener("click", function () {
        if (passwordField.type === "password") {
            passwordField.type = "text";
            togglePassword.classList.remove("fa-eye");
            togglePassword.classList.add("fa-eye-slash");
        } else {
            passwordField.type = "password";
            togglePassword.classList.remove("fa-eye-slash");
            togglePassword.classList.add("fa-eye");
        }
        });
    </script>

    <script>
    function togglePassword() {
        const passwordField = document.getElementById('password');
        passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
    }
    function toggleConfirmPassword() {
        const confirmPasswordField = document.getElementById('confirm-password');
        confirmPasswordField.type = confirmPasswordField.type === 'password' ? 'text' : 'password';
    }
    // Verificação se as senhas coincidem
    const form = document.querySelector('form');
    form.addEventListener('submit', function(event) {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;

        if (password !== confirmPassword) {
            event.preventDefault(); // Impede o envio do formulário
            alert('As senhas não coincidem. Por favor, verifique.');
        }
    });
    </script>




    
</body>
</html>
